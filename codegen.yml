schema: http://localhost:8000/___graphql
documents:
  - ./src/**/*.{ts,tsx}
  - ./node_modules/gatsby-transformer-sharp/!(node_modules)/**/*.js
generates:
  ./src/models/generated.ts:
    config:
      immutableTypes: true
      scalars:
        Date: string
        JSON: '{ [key: string]: any }'
      namingConvention:
        enumValues: 'keep'
    plugins:
      - typescript
